<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data</title>
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/raleway-font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />
    <!-- Jquery -->
    <!-- <link
      rel="stylesheet"
      href="https://jqueryvalidation.org/files/demo/site-demos.css"
    /> -->
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css" />
    <script>
      function handleformSubmit() {
        alert("Form Submitted");
        document.getElementById("form-register").style.display = "none";
      }
    </script>
  </head>
  <body>
    <div
      class="page-content"
      style="background-image: url('images/wizard-v1.jpg')"
    >
      <div class="wizard-v1-content">
        <div class="wizard-form">
          <form
            class="form-register"
            id="form-register"
            onsubmit="handleformSubmit(this)"
            method="post"
          >
            <div id="form-total">
              <!-- SECTION 1 -->
              <h2>
                <span class="step-icon"><i class="zmdi zmdi-account"></i></span>
                <span class="step-number">Step 1</span>
                <span class="step-text">OPCO Selection</span>
              </h2>
              <section>
                <div class="inner">
                  <div class="form-row">
                    <div class="form-holder form-holder-2">
                      <label for="opco">OPCO</label>
                      <select
                        name="opco"
                        id="opco"
                        class="form-control"
                        required
                      >
                        <option value="" disabled selected>Select OPCO</option>
                        <option value="ACC">ACC</option>
                        <option value="Ambuja">Ambuja</option>
                      </select>
                    </div>
                  </div>
                </div>
              </section>
              <!-- SECTION 2 -->
              <h2>
                <span class="step-icon"><i class="zmdi zmdi-card"></i></span>
                <span class="step-number">Step 2</span>
                <span class="step-text">Name</span>
              </h2>
              <section>
                <div class="inner">
                  <div class="form-row">
                    <div class="form-holder form-holder-2">
                      <label for="name">Your Name</label>
                      <select
                        name="name"
                        id="name"
                        class="form-control"
                        required
                      >
                        <option value="" disabled selected>
                          Select your Name
                        </option>

                      </select>
                    </div>
                  </div>
                </div>
              </section>
              <!-- SECTION 3 -->
              <h2>
                <span class="step-icon"><i class="zmdi zmdi-receipt"></i></span>
                <span class="step-number">Step 3</span>
                <span class="step-text">Counter Details</span>
              </h2>
              <section>
                <div class="inner">
                  <div class="form-row">
                    <div class="form-holder form-holder-2">
                      <label for="counter">Counter</label>
                      <select
                        name="counter"
                        id="counter"
                        class="form-control"
                        required
                      >
                        <option value="" disabled selected>
                          Select Counter
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-holder">
                      <label for="accYesBags">ACC Sale</label>
                      <input
                        type="number"
                        placeholder="Bags count"
                        class="form-control"
                        id="accYesBags"
                        name="accYesBags"
                      />
                    </div>
                    <div class="form-holder">
                      <label for="accYesRSP">ACC Retail Price</label>
                      <input
                        type="number"
                        placeholder="Rs/bag"
                        class="form-control"
                        id="accYesRSP"
                        name="accYesRSP"
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-holder">
                      <label for="aclYesBags">Ambuja Sale</label>
                      <input
                        type="number"
                        placeholder="Bags count"
                        class="form-control"
                        id="aclYesBags"
                        name="aclYesBags"
                      />
                    </div>
                    <div class="form-holder">
                      <label for="aclYesRSP">Ambuja Retail Price</label>
                      <input
                        type="number"
                        placeholder="Rs/bag"
                        class="form-control"
                        id="aclYesRSP"
                        name="aclYesRSP"
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-holder">
                      <label for="utYesBags">Ultratech Sale</label>
                      <input
                        type="number"
                        placeholder="Bags count"
                        class="form-control"
                        id="utYesBags"
                        name="utYesBags"
                      />
                    </div>
                    <div class="form-holder">
                      <label for="utYesRSP">Ultratech Retail Price</label>
                      <input
                        type="number"
                        placeholder="Rs/bag"
                        class="form-control"
                        id="utYesRSP"
                        name="utYesRSP"
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-holder">
                      <label for="shYesBags">Shree Sale</label>
                      <input
                        type="number"
                        placeholder="Bags count"
                        class="form-control"
                        id="shYesBags"
                        name="shYesBags"
                      />
                    </div>
                    <div class="form-holder">
                      <label for="shYesRSP">Shree Retail Price</label>
                      <input
                        type="number"
                        placeholder="Rs/bag"
                        class="form-control"
                        id="shYesRSP"
                        name="shYesRSP"
                      />
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </form>
        </div>
        <div class="overlay" id="spLoading" style="display:none">
          <div class="d-flex justify-content-center  align-items-center" style="height:100%" >  
            <div class="spinner-border text-light m-15" style="width: 4rem; height: 4rem;" role="status" >
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="js/jquery.steps.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
