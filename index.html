<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data</title>
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/raleway-font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Jquery -->
    <!-- <link
      rel="stylesheet"
      href="https://jqueryvalidation.org/files/demo/site-demos.css"
    /> -->
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css" />
    <script>
      function handleformSubmit() {
        alert("Form Submitted");
        document.getElementById("form-register").style.display = "none";
      }
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div
        class="page-content"
        style="background-image: url('images/wizard-v1.jpg')"
      >
        <div class="wizard-v1-content">
          <div id="output"></div>
          <div class="wizard-form">
            <div class="overlay" id="spLoading" style="display: none">
              <div
                class="d-flex justify-content-center align-items-center"
                style="height: 100%; width: 100%"
              >
                <div
                  class="spinner-border text-success m-15"
                  style="width: 4rem; height: 4rem"
                  role="status"
                >
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
            <form
              class="form-register"
              id="form-register"
              onsubmit="handleformSubmit(this)"
              method="post"
            >
              <div id="form-total">
                <!-- SECTION 1 -->
                <h2>
                  <span class="step-icon"
                    ><i class="zmdi zmdi-city-alt"></i
                  ></span>
                  <span class="step-number">Step 1</span>
                  <span class="step-text">Company Selection</span>
                </h2>
                <section>
                  <div class="inner">
                    <div class="form-row">
                      <div class="form-holder form-holder-2">
                        <label for="opco">Company</label>
                        <select
                          name="opco"
                          id="opco"
                          class="form-control"
                          required
                        >
                          <option value="" disabled selected>
                            Select Company
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="inner">
                    <div class="form-row">
                      <div class="form-holder form-holder-2">
                        <label for="state">State</label>
                        <select
                          name="state"
                          id="state"
                          class="form-control"
                          required
                        >
                          <option value="" disabled selected>
                            Select State
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </section>
                <!-- SECTION 2 -->
                <h2>
                  <span class="step-icon"
                    ><i class="zmdi zmdi-account"></i
                  ></span>
                  <span class="step-number">Step 2</span>
                  <span class="step-text">Name</span>
                </h2>
                <section>
                  <div class="inner">
                    <div class="form-row">
                      <div class="form-holder form-holder-2">
                        <label for="name">Your Name</label>
                        <select
                          name="name"
                          id="name"
                          class="form-control"
                          required
                        >
                          <option value="" disabled selected>
                            Select your Name
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </section>
                <!-- SECTION 3 -->
                <h2>
                  <span class="step-icon"><i class="zmdi zmdi-card"></i></span>
                  <span class="step-number">Step 3</span>
                  <span class="step-text">Counter Selection</span>
                </h2>
                <section>
                  <div class="inner">
                    <div class="form-row">
                      <div class="form-holder form-holder-2">
                        <label for="counter">Counter/Retailer Name</label>
                        <select
                          name="counter"
                          id="counter"
                          class="form-control"
                          required
                        >
                          <option value="" disabled selected>
                            Select Counter
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </section>
                <!-- SECTION 4 -->
                <h2>
                  <span class="step-icon"
                    ><i class="zmdi zmdi-receipt"></i
                  ></span>
                  <span class="step-number">Step 4</span>
                  <span class="step-text">Details</span>
                </h2>
                <section>
                  <div class="inner" id="branddetails" name="branddetails">
                    <div class="form-row">
                      <div class="form-holder form-holder-2">
                        <h3>
                          <span>Pl input Yesterday details</span>
                        </h3>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="js/jquery.steps.js"></script>
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
